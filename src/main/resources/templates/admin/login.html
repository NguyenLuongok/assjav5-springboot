
<!DOCTYPE HTML>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:tiles="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Shoppy an Admin Panel Category Flat Bootstrap Responsive Website Template | Login :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Shoppy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<link th:href="@{/admin/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all">
	<!-- Custom Theme files -->
	<link th:href="@{/admin/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
	<!--js-->
	<script th:src="@{/admin/js/jquery-2.1.1.min.js}"></script>
	<!--icons-css-->
	<link th:href="@{/admin/css/font-awesome.css}" rel="stylesheet">
<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Work+Sans:400,500,600' rel='stylesheet' type='text/css'>
<!--static chart-->
</head>
<body>	
<div class="login-page">
    <div class="login-main">  	
    	 <div class="login-head">
				<h1>Đăng nhập</h1>
			</div>
			<div class="login-block">
				<form action="#" th:action="@{/admin/login.htm}" th:object="${user}" method="post">
					<label >Tài khoản</label>
					<td><input type="text" th:field="*{taiKhoan}"  placeholder="Tên tài khoản"></td>
					<label >Mật khẩu</label>
					<input type="password" th:field="*{matKhau}" name="password" class="lock" placeholder="Mật khẩu">
					<input type="submit" name="Sign In" value="Đăng nhập">
				</form>
			</div>
      </div>
</div>
<!--inner block end here-->
<!--copy rights start here-->
<div class="copyrights">
	 <p>© 2016 Shoppy. All Rights Reserved</p>
</div>	
<!--COPY rights end here-->

<!--scrolling js-->
<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<!--//scrolling js-->
<script th:src="@{/admin/js/bootstrap.js}"> </script>
<!-- mother grid end here-->
</body>
</html>
