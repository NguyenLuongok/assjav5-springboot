<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Elite Shoppy an Ecommerce Online Shopping Category Flat Bootstrap Responsive Website Template | Home :: w3layouts</title>
    <!--/tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Elite Shoppy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!--//tags -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/account.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/easy-responsive-tabs.css}" rel='stylesheet' type='text/css'/>
    <!-- //for bootstrap working -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
<th:block th:include="header"/>
<div class="container">
    <div class="inf">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 p-l-md-10 p-l-sm-10">
            <div class="account_left">
                <h2>Tài Khoản</h2>
                <ul>
                    <li class="current clear-li"><a th:href="@{/member/account}"><i class="fa fa-user" aria-hidden="true"></i> Thông tin tài khoản</a></li>
                    <li class="clear-li"><a th:href="@{/member/receipt-account/}+${session.myLogin.memberId}"><i class="fa fa-list" aria-hidden="true"></i> Quản lý đơn hàng</a></li>
                    <li class="clear-li"><a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <h1 class="text-center m-t-15 m-b-25">TÀI KHOẢN CỦA BẠN</h1>
            <div class="user_box">
                <h2 class="title-detail" style="margin: 10px 0 20px;line-height: 1.4;">Sản phẩm đã được đặt trong đơn hàng</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Sớm nhất</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Sửa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item,c : ${receiptItems}">
                        <th:block th:with="salePrice= (${item.receiptItemPrice} - (${item.receiptItemPrice}/100) * ${item.receiptItemSale}) ">
                            <td th:text="${c.count}"/>
                            <td th:text="${item.product.productName}"/>
                            <td th:text="${#numbers.formatInteger(salePrice*item.receiptItemTotal,0,'COMMA')}+' VND'"/>
                            <td th:text="${item.receiptItemTotal}"/>
                            <td><a th:href="@{/member/remove-item-account/{receiptItemId}/{receiptId}(receiptItemId = ${item.receiptItemId},receiptId = ${item.receipt.receiptId})}">Hủy đơn</a></td>
                        </th:block>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<th:block th:include="footer"/>
</body>
</html>
